<div class="container">
    <div class="formContainer">
        <form [formGroup]="registerForm">
            <div class="formInput">
                <input formControlName="name" type="text" class="form" id="name" #memberName placeholder="Name">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
                    <div *ngIf="name.errors?.['required']">
                        Name is required.
                    </div>
                </div>
            </div>
            <div class="formInput">
                <input formControlName="email" type="text" class="form" id="email" #memberEmail placeholder="Email">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert-danger">
                    <div *ngIf="email.errors?.['required']">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email must be an email.
                    </div>
                </div>
            </div>
            <div class="formInput">
                <input formControlName="password" type="password" class="form" id="password" #memberPassword placeholder="Password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert-danger">
                    <div *ngIf="password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="formButton">
            <button type="button" (click)="add(memberName.value, memberEmail.value, memberPassword.value); memberName.value=''; memberEmail.value=''; memberPassword.value=''">Submit</button>
            </div>
        </form>
    </div>
</div>
