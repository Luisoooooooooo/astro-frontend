        <i class="fa-solid fa-xmark" id="close-icon"></i>
    </label>
    <div class="navbar">
        <div class="toggle">
            <div class="menu">
                <ul>
                    <li><a routerLink="/planets" routerLinkActive="active">SOLAR SYSTEM</a></li>

            <div class="credentials">

                    <li *ngIf="!memberLoginOn"><a routerLink="/login" routerLinkActive="active">LOGIN</a></li>

                </ul>
