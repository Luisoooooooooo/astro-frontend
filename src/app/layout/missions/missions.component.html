<div class="bento-box">
    <div class="bento-box-md" *ngFor="let mission of missions">
        <div class="bento-content">
            <p class="mission-title">{{mission.title}}</p>
            <p class="mission-post">{{mission.post}}</p>
            <p class="mission-author">{{mission.author}}</p>
        </div>
    </div>
</div>
