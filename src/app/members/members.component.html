<div class="container">
    <div class="bento-box">
        <h1>Members</h1>
        <div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </thead>
                <tbody *ngIf="members.length">
                    <tr *ngFor="let member of members">
                        <td>{{member.id}}</td>
                        <td>{{member.name}}</td>
                        <td>{{member.email}}</td>
                        <td>{{member.password}}</td>
                        <td><button class="btn btn-edit">Edit</button> <button class="btn btn-delete" (click)="deleteMember(member.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button>Add member</button>
            </div>
        </div>
    </div>
</div>
