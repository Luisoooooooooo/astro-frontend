<div class="bento-box">
    <div class="bento-box-md">
        <div class="bento-content">
            <h1>Members</h1>
            <div class="membersTable">
                <table>
                    <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Pass</th>
                            </tr>
                    </thead>
                    <tbody *ngIf="members.length">
                        <tr *ngFor="let member of members" class="odd">
                            <td scope="row" data-label="ID">{{member.id}}</td>
                            <td data-label="Name">{{member.name}}</td>
                            <td data-label="Email">{{member.email}}</td>
                            <td data-label="Pass">{{member.password.slice(0, 10)}}...</td> 
                            <td class="td-right"><button class="btn btn-edit" routerLink="/modify/{{member.id}}">Edit</button> <button class="btn btn-delete" (click)="deleteMember(member.id)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button class="btn btn-add" routerLink="/register">Add new member</button>
                </div>
            </div>
        </div>
    </div>
</div>
